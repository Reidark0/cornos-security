<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure login page for Corno's Security - Your trusted partner in cybersecurity solutions">
    <meta name="keywords" content="security, login, cybersecurity, protection">
    <meta name="author" content="Corno's Security">
    <title>Login - Corno's Security</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/register.js" defer></script>
    <script src="js/background.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please login to continue</p>
        </div>
        <form class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your e-mail" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" id="submit" class="login-button">Login</button>
            <div class="form-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <p><a href="#">Forgot your password?</a></p>
            </div>
        </form>
    </div>
</body>
</html>
